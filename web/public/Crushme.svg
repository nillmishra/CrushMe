<svg width="960" height="240" viewBox="0 0 960 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CrushMe Logo</title>
  <desc id="desc">Gradient app icon with a heart and lightning-bolt cut, plus the CrushMe wordmark.</desc>

  <defs>
    <!-- Main gradient (icon + accents) -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF5F6D"/>
      <stop offset="55%" stop-color="#FF2D92"/>
      <stop offset="100%" stop-color="#8A5DFF"/>
    </linearGradient>

    <!-- Wordmark gradient -->
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF5F6D"/>
      <stop offset="100%" stop-color="#8A5DFF"/>
    </linearGradient>

    <!-- Soft drop shadow for the icon tile -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.18"/>
    </filter>

    <!-- Cut a lightning-bolt shape out of the heart -->
    <mask id="heartBoltMask">
      <rect width="200" height="200" fill="white"/>
      <polygon points="120,48 92,96 114,96 86,152 148,102 122,102" fill="black"/>
    </mask>
  </defs>

  <!-- Icon (left) -->
  <g transform="translate(20,20)">
    <rect x="0" y="0" width="200" height="200" rx="36" ry="36" fill="url(#grad)" filter="url(#softShadow)"/>
    <path d="M100 152
             C 66 126, 36 98, 36 70
             C 36 48, 54 32, 76 32
             C 92 32, 100 43, 100 54
             C 100 43, 108 32, 124 32
             C 146 32, 164 48, 164 70
             C 164 98, 134 126, 100 152 Z"
          fill="#FFFFFF" mask="url(#heartBoltMask)"/>
  </g>

  <!-- Wordmark (right) -->
  <g transform="translate(250,50)">
    <text x="0" y="90"
          font-size="92"
          font-weight="700"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          letter-spacing="0.5"
          fill="url(#textGrad)">
      CrushMe
    </text>
  </g>
</svg>